# Detekt configuration for MoLe Android project
# https://detekt.dev/docs/introduction/configurations

build:
  maxIssues: -1  # 既存コードの段階的な改善のため、一時的に制限を無効化
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

processors:
  active: true

console-reports:
  active: true

output-reports:
  active: true

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 15
    excludes:
      - '**/async/RetrieveTransactionsTask.kt'  # レガシー HTML パーサー（API 互換性必須）
      - '**/async/SendTransactionTask.kt'  # レガシー送信処理（API 互換性必須）
  LongMethod:
    active: true
    threshold: 60
    excludes:
      - '**/async/RetrieveTransactionsTask.kt'  # レガシー HTML パーサー
      - '**/async/SendTransactionTask.kt'  # レガシー送信処理
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
  NestedBlockDepth:
    active: true
    threshold: 4
    excludes:
      - '**/async/RetrieveTransactionsTask.kt'  # レガシー HTML パーサー
      - '**/async/SendTransactionTask.kt'  # レガシー送信処理
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 20

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  SuspendFunWithCoroutineScopeReceiver:
    active: true

empty-blocks:
  active: true

exceptions:
  active: true
  NotImplementedDeclaration:
    active: true
  SwallowedException:
    active: true
  TooGenericExceptionCaught:
    active: false  # Android では広範な例外キャッチが一般的

naming:
  active: true
  FunctionNaming:
    active: true
    ignoreAnnotated:
      - 'Composable'
      - 'Test'
    excludes:
      - '**/db/Profile.kt'  # isVersionPre_1_19 等の API バージョン関数
      - '**/async/RetrieveTransactionsTask.kt'  # L() デバッグ関数
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '_?[a-z][A-Za-z0-9]*'
    excludes:
      - '**/json/v1_*/**'  # hledger JSON API 互換性のため
      - '**/model/HledgerVersion.kt'  # API バージョン互換性のため
      - '**/db/Profile.kt'  # DB カラム名互換性のため

performance:
  active: true
  SpreadOperator:
    active: false  # Android では許容

potential-bugs:
  active: true
  UnsafeCallOnNullableType:
    active: true
  UselessPostfixExpression:
    active: true

style:
  active: true
  ForbiddenComment:
    active: false  # TODO/FIXME コメントを許可
  MagicNumber:
    active: false  # Android UI では数値リテラルが頻出
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludeCommentStatements: true
  ReturnCount:
    active: true
    max: 3
    excludeGuardClauses: true
    excludes:
      - '**/ui/profiles/ProfileDetailModel.kt'  # detectVersion() はエラーハンドリング上必要
      - '**/ui/profile/ProfileDetailViewModel.kt'  # detectVersion() はエラーハンドリング上必要
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected|serialVersionUID)'
    ignoreAnnotated:
      - 'Preview'  # Compose Preview 関数は Android Studio が使用
  WildcardImport:
    active: false  # Android Studio のデフォルト動作を許容
